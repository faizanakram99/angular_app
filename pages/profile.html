<div class="profile">


    <div class="container">
        <div class="registeredProfilesHeader">
            <h3 class="registeredProfiles">View Registered Profiles</h3>
        </div>

        <div class="panel panel-default">
            <div class="table-responsive">
                <table class="well table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Father/Husband</th>
                            <th>DOB</th>
                            <th>Email</th>
                            <th>Mobile Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{user.name}} </td>
                            <td> {{user.fname}}</td>
                            <td>{{user.dob.substr(0,10)}} </td>
                            <td>{{user.email}} </td>
                            <td> {{user.mobile}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<div class="push"></div><div class="push"></div>
    <div class="foot" ng-include="'pages/footer.html'" ng-show="loggedIn"></div>
</div>
